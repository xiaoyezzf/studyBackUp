<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>flexbox牛逼布局</title>

  <style>
  
        *{
            margin:0;
            padding:0;
        }

		.container{
           display: -webkit-flex;
           display: flex;
		   border:1px solid yellow;
		   width:100%;
		}

        .initial {
           -webkit-flex: initial;
           flex: initial;
           width: 200px;
           min-width: 100px;
		   border:1px solid green;
        }

        .none {
           -webkit-flex: none;
           flex: none;
           width: 200px;
		   border:1px solid blue;
        }

        .flex1 {
           -webkit-flex: 1;
           flex: 1;
		   border:1px solid green;
        }

        .flex2 {
           -webkit-flex: 2;
           flex: 2;
		   border:1px solid blue;
        }

		div{
		    float:left;
		}

		.vertical-container{
          height: 300px;
		  width:100%;
          display: -webkit-flex;
          display:         flex;
          -webkit-align-items: center;
          align-items: center;
          -webkit-justify-content: center;
          justify-content: center;
		  background:green;
		
		}

		.divmiddle{
		    background:yellow;
		}

  </style>

 </head>
 <body>

 <div class="container">

 <div class="initial">
 <p>空间足够的时候，我的宽度是200px，如果空间不足，我会变窄到100px，但不会再窄了。</p>
 </div>

 <div class="none">
 <p>无论窗口如何变化，我的宽度一直是200px。</p>
 </div>

 <div class="flex1">
 <p>我会占满剩余宽度的1/3。</p>
 </div>

 <div class="flex2">
 <p>我会占满剩余宽度的</p>
 </div>
  
  </div>


  <hr>

  <div class="vertical-container">

  <div class="divmiddle">
  <p>CSS里总算是有了一种简单的垂直居中布局的方法了！</p>
  </div>

  </div>

 </body>
</html>
