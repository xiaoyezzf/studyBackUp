<!doctype html>
<htmnl>
<head>
    <meta charset="utf-8">
    <title>learnCSS</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .main{
            max-width: 600px;
            margin: 0 auto;
            background-color: aqua;
        }

        .simple{
            width: 500px;
            margin:20px auto;
            background-color: aquamarine;
        }

        .fancy{
            width: 500px;
            margin:20px auto;
            padding:50px;
            border-width: 10px;
            background-color: aquamarine;
            border: greenyellow solid;
        }

        .simple2{
            width: 500px;
            margin:20px auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            background-color: aquamarine;
        }

        .fancy2{
            width: 500px;
            margin:20px auto;
            padding:50px;
            border-width: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            background-color: aquamarine;
            border: greenyellow solid;
        }
    </style>

</head>
<body>

<div class="main">
    <p>这是一个div</p>
</div>

<br>
<br>

<div class="simple">

    <p>我小一些</p>
</div>

<div class="fancy">
    <p>我比他大</p>
</div>

<div class="simple2">

    <p>我小一些</p>
</div>

<div class="fancy2">
    <p>我比他大</p>
</div>

</body>
</htmnl>
