<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>clear</title>

  <style>

  .box{
      float:left;
	  width:200px;
	  height:100px;
	  margin:1em;
	  border:1px solid green;
  }

  section{
      border:1px yellow solid;
  }

  .after-box{
      clear:left;
  } 

  </style>

 </head>
 <body>


 <div class="box">
 <p>我感觉我好像在漂浮!</p>
 </div>

 <section class="after-box">
 <p>在这个例子中， section 元素实际上是在 div 之后的（译注：DOM结构上）。然而 div 元素是浮动到左边的，于是 section 中的文字就围绕了 div ，并且 section 元素包围了整个元素。如果我们想让 section 显示在浮动元素之后呢？</p>
 </section>
  
 </body>
</html>
