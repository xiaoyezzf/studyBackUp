<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点灯</title>
    <script>
        function lighton() {
            document.getElementById("myimage").src = "http://www.w3school.com.cn/i/eg_bulbon.gif";
        }
        function lightoff() {
            document.getElementById("myimage").src = "http://www.w3school.com.cn/i/eg_bulboff.gif";
        }
    </script>
</head>
<body>
<img id="myimage" onmousedown="lighton()" onmouseup="lightoff()"
     src="http://www.w3school.com.cn/i/eg_bulboff.gif"/>
<p>按住鼠标不放可以点亮这盏灯！</p>
</body>
</html>
