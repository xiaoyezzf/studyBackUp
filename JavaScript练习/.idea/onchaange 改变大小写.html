<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onchange 小写变大写</title>
    <script>
        function myFunction() {
            var x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }
    </script>
</head>
<body>
<lable>请输入英文字符: <input id="fname" type="text" onchange="myFunction()"></lable>
<p>当您离开输入字段时，会触发将输入文本转换为大写的函数。</p>
</body>
</html>
