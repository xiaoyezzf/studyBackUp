<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>定时器</title>
    <script>
        function show() {
            alert("aaa");
        }
        //每隔一面执行一次show函数
        setInterval(show, 1000);
        //一秒后执行show函数一次.只执行一次
        setTimeout(show,1000);
    </script>
</head>
<body>

</body>
</html>
