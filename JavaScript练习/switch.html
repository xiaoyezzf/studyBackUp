<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<p>点击下面的按钮来显示今天是周几：</p>

<button onclick="myFunction()">点击这里</button>

<p id="demo"></p>

<script>
    function myFunction()
    {
        var x;
        var d=new Date().getDay();
        switch (d)
        {
            case 0:
                x="Today it's Sunday 7";
                break;
            case 1:
                x="Today it's Monday 1";
                break;
            case 2:
                x="Today it's Tuesday 2";
                break;
            case 3:
                x="Today it's Wednesday 3";
                break;
            case 4:
                x="Today it's Thursday 4";
                break;
            case 5:
                x="Today it's Friday 5";
                break;
            case 6:
                x="Today it's Saturday 6";
                break;
//            default:
//                x="Today it's Friday 5";

        }
        document.getElementById("demo").innerHTML=x;
    }
</script>


</body>
</html>
