<!doctype html>
<html>
<head>
    <title>JavaScript函数</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device,user-scalable=no,initial-scale=1.0">
    <script>
        function myFunction() {
            alert("Hello World!")
        }

        function myFunction2(name,job) {
            alert("Welcome " + name +",the " + job);
        }

        function myFunction3() {
            var x=5;
            return x;
            document.getElementById("demo").innerHTML=myFunction3();
        }

        function myFunction4() {
            document.getElementById("demo").innerHTML=myFunction3();
        }
    </script>
</head>

<body>
<p id="demo">test</p>
<button onclick="myFunction()">点击这里</button>
<button onclick="myFunction2('Bill Gates','CEO')">点击这里</button>
<button onclick="myFunction3()">点击这里</button>
<button onclick="myFunction4()">点击这里</button>
</body>
</html>
