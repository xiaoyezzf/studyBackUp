<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript if...else</title>
</head>
<body>
<p>如果时间早于20:00,会获得问候"Good Day".</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>

<script>
    function myFunction() {
        var x="";
        var time=new Date().getHours();
        if(time<10)
        {
            x="Good moring"
        }
        else if (time<20)
        {
            x="Good day"
        }
        else
        {
            x="Good evening"
        }
        document.getElementById("demo").innerHTML=x;
    }
</script>
</body>
</html>
