<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>延时提示框</title>
    <style>
        #div1{
            width: 100px;
            height:100px;
            background: aqua;
            float: left;
        }

        #div2{
            width: 200px;
            height:200px;
            background: tomato;
            float: left;
            margin-left: 10px;
            display: none;
        }


    </style>

    <script>
        window.onload=function () {
            var myDiv1 = document.getElementById("div1");
            var myDiv2 = document.getElementById("div2");
            var timer = null;

            myDiv1.onmouseover=function ()
            {
                clearTimeout(timer);
                myDiv2.style.display="block";
            };

            myDiv2.onmouseout=myDiv1.onmouseout=function ()
            {
                timer = setTimeout(function ()
                {
                    myDiv2.style.display="none";
                },500)
            };

            myDiv2.onmouseover=function ()
            {
                clearTimeout(timer);
            };
//            myDiv2.onmouseout=function ()
//            {
//                timer = setTimeout(function () {
//                    myDiv2.style.display="none";
//                },500)
//
//            };
        }

    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
