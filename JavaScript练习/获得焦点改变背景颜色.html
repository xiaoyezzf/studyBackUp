<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>获得焦点来改变背景颜色</title>
    <script>
        function myFunction(x)
        {
            x.style.background="yellow";
        }
        function myfun(x)
        {
            x.style.background="blue";
        }
    </script>

</head>
<body>

请输入英文字符：<input type="text" onfocus="myFunction(this)" onblur="myfun(this)">

<p>当输入字段获得焦点时，会触发改变背景颜色的函数。</p>


</body>
</html>
