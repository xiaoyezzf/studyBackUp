<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>ja</title>

</head>

<body>

<h1 onclick="changetext(this)">请点击该文本</h1>

<p>点击按钮就可以执行 <em>displayDate()</em>函数.</p>

<button onclick="displayDate()">点击这里</button>

<p id="demo"></p>

</body>

<script>

     function  changetext(id) {
         id.innerHTML="谢谢";
     }

     function displayDate() {
         document.getElementById("demo").innerHTML=Date();
     }

</script>

</html>
