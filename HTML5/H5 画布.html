<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5的画布</title>
    <style>
        #myCanvas{
            border:1px solid red;
        }
    </style>

</head>
<body>
<!--画布标签-->
    <canvas width="500px" height="400px" id="myCanvas"></canvas>
<script>
    //        画出填充矩形
    //        1.获取画布对象
    var myCanvas = document.getElementById("myCanvas");
    //alert(myCanvas);
    //    2.获取画笔
    var huabi = myCanvas.getContext("2d");
//    alert(huabu);
    //给画笔设置颜色
    huabi.strokeStyle = "blue";
    //    3.画出矩形,四个参数,x,y,width,height
    huabi.rect(100,100,100,100);
    //stroke 划
    huabi.stroke();


    //如何设置画笔的颜色
    huabi.fillStyle = "red";
    //画出填充矩形
    huabi.fillRect(200,200,50,50);

</script>
</body>

</html>
