<!doctype html public "-//w3c//dtd xhtml 1.0 transitional//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=gb2312" />
    <title>jquery 图片切换展示效果 - - yj511</title>
    <style type="text/css教程">
        .container, .container * { margin:0; padding:0; }
        .container { width:408px; height:168px; overflow:hidden; position:relative; }
        .slider { position:absolute; }
        .slider li { list-style:none; display:inline; }
        .slider img { width:408px; height:168px; display:block; }
        .slider2 { width:2000px; }
        .slider2 li { float:left; }
        .num { position:absolute; right:5px; bottom:5px; }
        .num li { float: left; color: #ff7300; text-align: center; line-height: 16px; width: 16px; height: 16px; font-family: arial; font-size: 12px; cursor: pointer; overflow: hidden; margin: 3px 1px; border: 1px solid #ff7300; background-color: #fff; }
        .num li.on { color: #fff; line-height: 21px; width: 21px; height: 21px; font-size: 16px; margin: 0 1px; border: 0; background-color: #ff7300; font-weight: bold; }
    </style>
</head>
<body>
<script src="http://192.168.0.128/slcxwm1.1/plugin/jquery/jquery-1.3.2.min.js" type="text/网页特效"></script>
<script language="javascript" >
    //demo1:
    $(function(){
        var len = $("#idnum > li").length;
        var index = 0;
        $("#idnum li").mouseo教程ver(function(){
            index =   $("#idnum li").index(this);
            showimg(index);
        });
//滑入 停止动画，滑出开始动画.
        $('#idtransformview').hover(function(){
            if(mytime){
                clearinterval(mytime);
            }
        },function(){
            mytime = setinterval(function(){
                showimg(index)
                index++;
                if(index==len){index=0;}
            } , 2000);
        });
//自动开始
        var mytime = setinterval(function(){
            showimg(index)
            index++;
            if(index==len){index=0;}
        } , 2000);
    })
    // demo1 : 关键函数：通过控制top ，来显示不通的幻灯片
    function showimg(i){
        $("#idslider").stop(true,false).animate({top : -168*i},800);
        $("#idnum li")
                .eq(i).addclass("on")
                .siblings().removeclass("on");
    }

    //demo2:
    $(function(){
        var len2 = $("#idnum2 > li").length;
        var index2 = 0;
        $("#idnum2 li").mouseover(function(){
            index2 =   $("#idnum2 li").index(this);
            showimg2(index2);
        });
//滑入 停止动画，滑出开始动画.
        $('#idtransformview2').hover(function(){
            if(mytime2){
                clearinterval(mytime2);
            }
        },function(){
            mytime2 = setinterval(function(){
                showimg2(index2)
                index2++;
                if(index2==len2){index2=0;}
            } , 2000);
        });
//自动开始
        var mytime2 = setinterval(function(){
            showimg2(index2)
            index2++;
            if(index2==len2){index2=0;}
        } , 2000);
    })
    // demo2 : 关键函数：通过控制left ，来显示不通的幻灯片
    function showimg2(i){
        $("#idslider2").stop(true,false).animate({left : -408*i},800);
        $("#idnum2 li")
                .eq(i).addclass("on")
                .siblings().removeclass("on");
    }
</script>
<div class="container" id="idtransformview">
    <ul class="slider" id="idslider">
        <li><img src="/cnblogs_com/cloudgamer/143727/r_1.jpg"/></li>
        <li><img src="/cnblogs_com/cloudgamer/143727/r_2.jpg"/></li>
        <li><img src="/cnblogs_com/cloudgamer/143727/r_3.gif"/></li>
    </ul>
    <ul class="num" id="idnum">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</div>
