<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery实验</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="div1" id="myid1"></div>
<button class="btn2">点击</button>
<br>
<div class="div1" id="myid2"></div>
<br>
<hr>
<p>这是一个段落</p>
<button class="btn1">点击</button>

</body>

<script src="js/jquery3.1.0.js"></script>

<script>

    $("#myid1").css("background-color","blue");
    $("#myid2").css({"background-color":"red","width":"500px"});

    var dd=$(".div1");
    console.log("my",dd);

    $(".div1").get(0).style.height="500px";
    
    $(function () {
        $(".btn1").click(function () {
            $("p").slideToggle();
        });
    });

    $(function () {
        $(".btn2").click(function () {
            $("#myid1").slideToggle();
            $("#myid2").slideToggle();
        });
    });

</script>
</html>
