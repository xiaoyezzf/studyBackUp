<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        head{
            color:red;
        }
    </style>
</head>
<body>
<table border="1" style="border: solid;width: 500px;height: 500px">
    <tr style="background-color: aqua">
        <th>1,1</th>
        <th>1,2</th>
        <th>1,3</th>
        <th>1,4</th>
        <th>1,5</th>
    </tr>

    <tr style="background-color: chartreuse">
        <td>2,1</td>
        <td>2,2</td>
        <td>2,3</td>
        <td>2,4</td>
        <td>2,5</td>
    </tr>

    <tr style="background-color: aqua">
        <td>3,1</td>
        <td>3,2</td>
        <td>3,3</td>
        <td>3,4</td>
        <td>3,5</td>
    </tr>

    <tr style="background-color: chartreuse">
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
        <td>4,4</td>
        <td>4,5</td>
    </tr>

    <tr style="background-color: aqua">
        <td>5,1</td>
        <td>5,2</td>
        <td>5,3</td>
        <td>5,4</td>
        <td>5,5</td>
    </tr>
</table>

<br>
<table border="1" width="500px" height="500px" cellspacing="0">
    <caption>跨行,跨列</caption>
    <head>
    <tr bgcolor="#7fff00">
        <th rowspan="2">1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
    </tr>
    </head>

    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
    </tr>

    <tr bgcolor="aqua">
        <td>11</td>
        <td colspan="2">12</td>
        <td>14</td>
        <td>15</td>
    </tr>

    <tr>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
    </tr>
</table>
</body>
</html>
