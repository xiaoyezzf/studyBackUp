<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <style>
        button{
            height: 100%;
            width: 100%;
        }
        td{
            border:none;
        }
    </style>
</head>
<body>
<table border="solid 1px black" cellspacing="5" style="height: auto" bgcolor="#D9E4F1">
    <tr bgcolor="#D9DFF0" align="center" width="70px" height="40px">
        <td><button style="background-color: #D9DFF0;border-style: none"><b>查看(V)</b></button></td>
        <td><button style="background-color: #D9DFF0;border-style: none"><b>编辑(E)</b></button></td>
        <td><button style="background-color: #D9DFF0;border-style: none"><b>帮助(H)</b></button></td>
        <td colspan="2"></td>
    </tr>

    <tr style="height: 40px" align="center" width="70px" height="10px">
        <td colspan="5" rowspan="2"><input type="text" style="width: 99%;height: 100%;text-align: right;font-size: 30px" placeholder="0" readonly></td>
    </tr>

    <tr align="center" width="70px" height="20px">
    </tr>

    <tr align="center" width="70px" height="50px">
        <td width="70px"><button style="background-color: #D9E4F1">MC</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">MR</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">MS</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">M+</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">M-</button></td>
    </tr>

    <tr align="center" width="70px" height="50px">
        <td width="70px"><button style="background-color: #D9E4F1">←</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">CE</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">C</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">±</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">根号</button></td>
    </tr>

    <tr align="center" width="70px" height="50px">
        <td width="70px"><button>7</button></td>
        <td width="70px"><button>8</button></td>
        <td width="70px"><button>9</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">/</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">%</button></td>
    </tr>

    <tr align="center" width="70px" height="50px">
        <td width="70px"><button>4</button></td>
        <td width="70px"><button>5</button></td>
        <td width="70px"><button>6</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">*</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">1/x</button></td>
    </tr>

    <tr align="center" width="70px" height="50px">
        <td width="70px"><button>1</button></td>
        <td width="70px"><button>2</button></td>
        <td width="70px"><button>3</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">-</button></td>
        <td width="70px" rowspan="2"><button style="background-color: #D9E4F1">=</button></td>
    </tr>

    <tr align="center" width="70px" height="50px">
        <td width="70px" colspan="2"><button>0</button></td>
        <td width="70px"><button>.</button></td>
        <td width="70px"><button style="background-color: #D9E4F1">+</button></td>
    </tr>
</table>
</body>
</html>
