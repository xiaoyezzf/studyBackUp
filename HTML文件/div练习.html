<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div</title>
    <style>

        body{
            padding: 0;
            margin:0;
        }

        div{
            border:1px solid black;
        }

        div:hover{
            background-color: red;
        }

    </style>
</head>
<body>
<div style="width: 400px;height: 400px;background-color: blue;margin: 200px" align="center">

    <div style="width: 200px;height: 200px;background-color: aqua;" align="center" >

        <p>这是一个段落</p>

    </div>
    </div>

    <abbr title="缩写前的内容">这表示缩写,鼠标悬停可显示未缩写内容</abbr>

    <br>
    <q>这是一段引用,自动添加双引号</q>


    <p>这里有一个<mark>Mark</mark>标签</p>


    <p>Bill<bdi dir="ltr">Bill</bdi>Bill</p>


    <br>

    <fieldset>
        <legend>※健康信息(线包字):</legend>
        身高: <input type="text">
        体重: <input type="text">
    </fieldset>



<div style="width: 200px;height: 200px;padding-left: 100px"></div>


</div>
</body>
</html>
