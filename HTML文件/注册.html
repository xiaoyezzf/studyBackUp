<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>注册</title>
    <style>
        body{
            padding: 0;
            margin:0;
        }
        #all{
            width: 100%;
            height: 100%;
        }
        #head{
            width: 100%;
            height: auto;
            margin-top:50px;
            float: left;
        }

        .divp{
            float: left;
            margin-top: 35px;
        }
        .divr{
            float: right;
            margin-top: 35px;
            margin-right: 30px;
        }

        .divform{
            margin-top: 50px;
            float: left;
            margin-left: 400px;
        }

        .divimg{
            float: left;
            margin-left: 300px;
            margin-top: 30px;
        }

        .imghead{
            margin-left: 15%;
            float: left;
        }
        .p1{
            display: inline;
            padding-top:10px ;
            font-size: 20px;
        }.p2{
             display: inline;
             padding-top:10px ;
             font-size: 20px;
             margin-right: 300px;
             color: darkgray;
         }

        .left{
            margin-left: 28%;
        }

        .size{
            width: 400px;
            height: 50px;
            border-style: solid;

        }

        .sizechb{
            width: 15px;
            height: 15px;
        }

        .position{
            margin-top: 20px;
        }

        .btnsize{
            font-size: 15px;
        }

        .xieyisize{
            font-size: 13px;
        }
        .textsie{
            height: 40px;
            width: 100%;
            border-style: none;
        }

        .btnyan{
            width: 100%;
            height: 100%;
            border-style: none;
        }

        .btnyes{
            background-color: red;
            color: white;
        }

        .ulbot{
            list-style-type: none;
        }
        li{
            float: left;
            font-size: 10px;
            color: darkgray;
        }
        .divul{
            margin-left: 25%;
            margin-top: 35%;
            clear: both;
        }

        input{
            outline: none;
        }

    </style>
</head>
<body>
<div id="all">
    <div id="head">

        <img src="logo.png" alt="" class="imghead">

        <div class="divp">

        <p class="p1">　欢 迎 注 册</p>

        </div>

        <div class="divr">
            <p class="p2">已有账号 <b style="color: black"><a href="#" style="text-decoration: none;color: black" >请登录</a></b></p>
        </div>

    </div>

    <hr>

    <div class="divform">

        <form>

            <table class="left size position" border="1">
                <tr>
                    <td style="border: none;color: dimgrey">　用户名</td>
                    <td style="border: none"><input type="text" placeholder="您的账户名" class="textsie"></td>
                </tr>
            </table>

            <table class="left size position" border="1">
                <tr>
                    <td style="border: none;color: dimgrey">　设置密码</td>
                    <td style="border: none"><input type="password" placeholder="建议至少使用两种字符组合" class="textsie"></td>
                </tr>
            </table>

            <table class="left size position" border="1">
                <tr>
                    <td style="border: none;color: dimgrey">　确认密码</td>
                    <td style="border: none"><input type="password" placeholder="建议至少使用两种字符组合" class="textsie"></td>
                </tr>
            </table>

            <table class="left size position" border="1">
                <tr>
                    <td style="border: none">　<select name="1" id="" style="border-style: none;color: dimgrey">
                        <option>中国 +86</option>
                        <option>美国 +001</option>
                        <option>英国 +0044</option>
                        <option>法国 +0033</option>
                        <option>德国 +0049</option>
                    </select>
                    </td>
                    <td style="border: none"><input type="password" placeholder="建议至少使用两种字符组合" class="textsie"></td>
                </tr>
            </table>

            <table class="left size position" border="1">
                <tr>
                    <td style="border: none;color: dimgrey">　验证码</td>
                    <td style="border: none"><input type="password" placeholder="建议至少使用两种字符组合" class="textsie"></td>
                    <td style="border: none"><img src="yan.png" alt=""></td>
                </tr>
            </table>

            <table class="left size position" border="1">
                <tr>
                    <td style="border: none;color: dimgrey">　手机验证码</td>
                    <td style="border: none"><input type="password" placeholder="建议至少使用两种字符组合" class="textsie"></td>
                    <td style="border: none"><button class="btnyan">获取验证码</button></td>
                </tr>
            </table>

            <input type="checkbox" class="left position sizechb"><label class="xieyisize">我已阅读并同意《<a href="#">京东用户注册协议</a>》</label><br>
            <button class="left size position btnyes"><p class="btnsize">立即注册</p></button><br>

        </form>

    </div>
    <div class="divimg">
        <img src="111.png" alt="">
    </div>

    <div class="divul">

    <ul class="ulbot">
        <li> 关于我们　|　</li>
        <li> 联系我们　|　</li>
        <li> 人才招聘　|　</li>
        <li> 商家入驻　|　</li>
        <li> 广告服务　|　</li>
        <li> 手机京东　|　</li>
        <li> 友情链接　|　</li>
        <li> 销售联盟　|　</li>
        <li> 京东社区　|　</li>
        <li> 京东公益　|　</li>
        <li> English Site</li>
    </ul>

    </div>

</div>

</body>
</html>
