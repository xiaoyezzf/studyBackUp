<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS盒子模型</title>
</head>
<body>

<div style="width: 600px;height: 600px;border: 1px solid black;text-align: center;margin: 0px auto">

    <p style="margin-bottom: -50px">margin(外边距)</p>

    <div style="width: 400px;height: 400px;border: 1px dashed black;margin: 100px">

        <p style="margin-bottom:-34px ">padding(内边距)</p>

        <div style="width: 200px;height: 200px;border: 1px solid black;margin: 100px;">
            <p style="margin: 80px 70px">element(元素)</p>
        </div>

    </div>


</div>




</body>
</html>
