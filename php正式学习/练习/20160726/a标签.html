<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title> a标签 </title>
</head>
<body>
<a href="http://cn.bing.com">跳转到bing</a>
<p style="height:1000px"></p>
<p><a href="table.html">跳转到table.html</a></p>
<p style="height:1000px"></p>
<p><a href="#san">跳转到第三个标签</a></p>
<p style="height:1000px"></p>
<p><a href="#" name="san">这是第三个标签,返回顶部</a></p>
<p style="height:1000px"></p>
<p><a href="table.html#tab" name="san">跳转到table.html的最后一个table</a></p>
<p style="height:1000px"></p>
</body>
</html>
