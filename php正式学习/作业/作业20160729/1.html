<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表类型标记</title>
    <style>
        ul, ol, li {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        ul, ol {

            list-style-image: url(list.jpg);
            list-style-type: none;
            list-style-position: inside;
            width: 200px;
            margin: 0 auto;
        }

        li {
            border: 1px solid red;
        }


    </style>
</head>
<body>

<ul>
    <li>蒹葭苍苍</li>
    <li>白露为霜</li>
    <li>所谓伊人</li>
    <li>在水一方</li>
</ul>

<ol>
    <li>白日依山尽</li>
    <li>黄河入海流</li>
    <li>欲穷千里目</li>
    <li>更上一层楼</li>
</ol>


</body>
</html>
