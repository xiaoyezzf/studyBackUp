<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表类型标记</title>
    <style>


        ul, ol {
            list-style-image: url(1.png);
            list-style-type: none;
            list-style-position: inside;
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        li {
            border: 1px solid green;
            line-height: 50px;
        }


    </style>
</head>
<body>

<ul>
    <li>蒹葭苍苍</li>
    <li>白露为霜</li>
    <li>所谓伊人</li>
    <li>在水一方</li>
</ul>

<ol>
    <li>白日依山尽</li>
    <li>黄河入海流</li>
    <li>欲穷千里目</li>
    <li>更上一层楼</li>
</ol>


</body>
</html>
