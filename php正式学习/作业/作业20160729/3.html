<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本样式</title>
	<style type="text/css">
		body{
			color:#5b5b5b;
			font-family:"幼圆", "华文彩云" ,"微软雅黑" ,"黑体";
			font-size:30px;
			font-weight:normal;
			font-weight: bold;
			font-style:italic;
			font-style: normal;

			text-transform:capitalize;
			text-transform: uppercase;
			text-transform: lowercase;
		}
		.line{
			width: 1000px;
			height: 200px;
			border:1px solid red;
			line-height: 200px;
			text-decoration: underline;
			text-decoration: line-through;
			text-decoration: overline;
			text-decoration: none;
			text-align:left;
			text-align: right;
			text-align: center;
			
		}

	</style>
</head>
<body>
	上课不要接电话!否则Give You SOME color see see aaaa!

	<div class="line">
		上课不要接电话!否则Give You SOME color see see aaaa!

	</div>
</body>
</html>
