<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链接样式</title>
	<style type="text/css">
		
		a{
			height: 120px;
			width: 120px;
			font-family: '微软雅黑';
			font-size:20px;
			display: block;
			background: #0080ff;
			text-decoration: none;
			color:#fff;	
			text-align: center;
			line-height: 120px;
			border-radius: 50% 50% 5px 5px;
			box-shadow: 3px 3px 10px grey;
		}
		a:hover{
			color:#f2f2f2;
			background: #0000CC;
		}
		a:active{
			color:#ccc;
			background: orange;
		}
	</style>
</head>
<body>
	<a href="#">首 页</a>
</body>
</html>
