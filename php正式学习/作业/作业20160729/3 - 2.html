<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本样式</title>
	<style type="text/css">
		body{
			color:#5b5b5b;
			font-family:"幼圆", "华文彩云" ,"微软雅黑" ,"黑体";
			font-size:30px;
			font-weight:700;

			text-transform: lowercase;
		}
		.line{
			width: 1000px;
			height: 200px;
			border:2px outset blue;
			line-height: 200px;
			text-decoration: none;
			text-align: center;
			text-transform: uppercase;
		}

	</style>
</head>
<body>
	AAAAAA这其实是大写的字母,变小写了

	<div class="line">
		aaaaaaaaa这其实是小写的字母,变大写了

	</div>
</body>
</html>
