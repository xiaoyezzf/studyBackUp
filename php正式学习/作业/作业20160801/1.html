<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style type="text/css">
		.one{
			width: 200px;
			height: 200px;
			background: red;
			position:relative; 
			left:300px;
			top:100px;
			float: left;
		}
		.two{
			width: 200px;
			height: 200px;
			background: green;
			float: left;
		}

	</style>
</head>
<body>
	
	<div class="one"></div>
	<div class="two"></div>
</body>
</html>
