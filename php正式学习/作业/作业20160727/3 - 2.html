<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>类选择器</title>
	<style type="text/css">
		.one{
			color:darkcyan;
			background: aqua;
			border:1px inset pink;
		}
		.two{
			font-size: 40px;
		}
		.three{
			font-size: 50px;
			font-family: 新宋体;
			font-weight:200;
		}
	</style>
</head>
<body>
	

	<p class="one two">
		这是第一个段落
	</p>

	<p class="one three">
		这是第二个段落
	</p>

</body>
</html>
