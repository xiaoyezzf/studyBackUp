<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>群组选择器</title>
	<style type="text/css">
		p,h2,b,.i,#del{
			color: salmon;
			font-size: 50px;
			font-weight: 600;
			font-family: 幼圆;
			font-style: oblique;
			text-decoration:none;
			display: block;
		}
	</style>
</head>
<body>

 	<p>这是一个P标签</p>
	<h2>这是h2标签</h2>
	<b>这是b标签</b>
	<i class="i">这是斜体</i>
	<del id="del">删除线</del>
</body>
</html>
