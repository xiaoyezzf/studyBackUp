<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style type="text/css">
		a:link{
			color:red;
			font-size: 30px;
			text-decoration: none;
			border:1px solid black;

		}
		a:visited{
			color:green;
			border:1px solid red;
		}
		a:hover{
			font-size: 60px;
		}
		tr:hover{
			background: yellow;
		}
		td:hover{
			background: red;
		}
		td:active{
			background: green;
		}

		.input-text:focus{
			width: 300px;
			height: 60px;
		}

	</style>
</head>
<body>
	
	<a href="http://www.baidu.com">连接到百度</a>
	<p>

</body>
</html>
