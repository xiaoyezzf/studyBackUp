<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>CSS语法规范</title>
	<style type="text/css">

		body{
			background-color: pink;
		}

		p{
			color:red;
			font-size: 30px;
			font-family: "微软雅黑";
			border:1px solid red;
		}
		b{
			color:green;
		}


	</style>
</head>
<body>
	<p>这是第一个段落</p>
	<p>这是第二个段落!</p>
	<p>这是第三个段落!</p>
	<b>这是b标签!</b>



</body>
</html>
