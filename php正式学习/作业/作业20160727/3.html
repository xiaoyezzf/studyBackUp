<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>类选择器</title>
	<style type="text/css">
		.one{
			color:red;
			background: green;
			border:1px solid pink;
		}
		.two{
			font-size: 30px;
		}
		.three{
			font-size: 40px;
			font-family: "Arial Narrow";
			font-weight:bold;
		}
	</style>
</head>
<body>
	

	<p class="one two">
		这是第一个段落
	</p>

	<p class="one three">
		这是第二个段落
	</p>

</body>
</html>
