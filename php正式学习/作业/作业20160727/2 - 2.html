<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>CSS语法规范</title>
	<style type="text/css">

		body{
			background-color: gold;
		}

		p{
			color:blueviolet;
			font-size: 20px;
			font-family: 隶书;
			border:2px solid darkcyan;
			width: 500px;
		}
		b{
			color:aquamarine;
		}


	</style>
</head>
<body>
	<p>这是第一个段落</p>
	<p>这是第二个段落!</p>
	<p>这是第三个段落!</p>
	<b>这是b标签!</b>



</body>
</html>
