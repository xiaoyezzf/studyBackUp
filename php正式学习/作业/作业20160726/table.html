<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>table</title>
</head>
<body>
<center>
<form action="">
<table border="2px solid black"  cellpadding="15" cellspacing="0">
    <tr>
        <th colspan="3" >用户注册</th>
    </tr>
    <tr>
        <td>用户名</td>
        <td colspan="2" >
            <input type="text" style="width: 300px">
        </td>
    </tr>
    <tr>
        <td>密　码</td>
        <td colspan="2">
            <input type="password" style="width: 300px">
        </td>
    </tr>
    <tr>
        <td>性　别</td>
        <td colspan="2">
            <input type="radio" name="sex">男
            <input type="radio" name="sex">女
        </td>
    </tr>
    <tr>
        <td>爱　好</td>
        <td colspan="2">
            <input type="checkbox" name="fav">聊八卦
            <input type="checkbox" name="fav">上网
            <input type="checkbox" name="fav">玩游戏
            <input type="checkbox" name="fav">爬山
            <input type="checkbox" name="fav">其他
        </td>
    </tr>
    <tr>
        <td>地　址</td>
        <td colspan="2">
            <select name="address">
                <optgroup label="北京市">
                    <option value="1" selected="selected">石景山区</option>
                    <option value="2">海淀区</option>
                    <option value="3">朝阳区</option>
                </optgroup>
                <optgroup label="四川省">
                    <option value="4">成都市</option>
                    <option value="5">绵阳市</option>
                </optgroup>
                <option value="3">河南省</option>
                <option value="4">河北省</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>头　像</td>
        <td colspan="2">
            <input type="file">
        </td>
    </tr>
    <tr>
        <td align="left" valign="top">签名</td>
        <td colspan="2">
            <textarea name="" id="" cols="50" rows="5"></textarea>
        </td>
    </tr>
    <tr>
        <td>验证码</td>
        <td>
            <input type="text">
        </td>
        <td style="width:250px;">
            <img src="code.png" alt="">
        </td>
    </tr>
    <tr>
        <td colspan="3" style="text-align: center">
            <input type="submit" value="注册">
            <input type="reset">
        </td>

    </tr>
</table>
</form>
</center>
</body>
</html>
