<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检测浏览器</title>
</head>
<body>
<script type="text/javascript">
    var browser=navigator.appName;
    var b_version=navigator.appVersion;
    var version=parseFloat(b_version);
    document.write("浏览器名称: "+ browser+"<br>");
    document.write("浏览器版本: "+ version);
</script>
</body>
</html>
