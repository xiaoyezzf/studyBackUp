<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title> 强制换行 </title>
	<script>
		//自动转
	  var a=1.2;
		alert(typeof(a));
		a=45;
		alert(typeof(a));
		a="我是程序员"
		alert(typeof(a)); 

		//强制转换

		var str = "123";
		alert(typeof(str));

	 	str = parseInt(str);
		alert(typeof(str));
		
		var str2 = "123.33";
		alert(typeof(str2));
		
		str2 = parseFloat(str2);
		alert(typeof(str2));

		//吧一个数字转换成字符串
		var num3 = 100;
		num3 = num3 + "";
		window.alert("num3的类型是" + typeof(num3));

	</script>
</head>
<body>
1111
</body>
</html>
